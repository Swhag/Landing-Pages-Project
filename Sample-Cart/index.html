<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sample Cart</title>
  </head>
  <body>
    <div class="cart-background">
      <div class="cart-wrapper">
        <h3>Your Shopping Cart</h3>
        <table class="cart-table">
          <thead>
            <tr>
              <th></th>
              <th>ITEM</th>
              <th>AMOUNT</th>
              <th>PRICE</th>
              <th>SUBTOTAL</th>
            </tr>
          </thead>
          <tbody>
            <tr class="item-row">
              <td><img src="./img/item1.png" /></td>
              <td>
                <h4>Shoes</h4>
                <p></p>
              </td>
              <td>1</td>
              <td>$70</td>
              <td>$70</td>
            </tr>
            <tr class="total-row">
              <td colspan="5">Total: $70</td>
            </tr>
          </tbody>
        </table>

        <div class="cart-bottom-nav">
          <div><a href="#">Edit your shopping cart</a></div>
          <button>Choose Payment Method</button>
        </div>
      </div>
    </div>
  </body>
</html>
