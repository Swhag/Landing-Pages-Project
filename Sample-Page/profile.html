<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ------------------------------------------- -->

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <title>Sample Blog</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="./index.html" class="nav-logo">MyLogo</a>

      <div class="nav-items">
        <a href="./apps.html">Apps</a>
        <a href="#">Products</a>
        <a href="./profile.html">Profile</a>
      </div>
    </nav>

    <section class="profile-container">
      <section class="profile-top-banner">
        <div class="top-banner-left">
          <div class="profile-image">
            <img src="./img/Profile/black-cat.jpg" />
          </div>
          <div class="profile-info">
            <h2>John Doeman</h2>
            <p>Front End Developer</p>
            <div class="profile-location">
              <i class="fa-solid fa-location-dot"></i>
              <p>New York, NY</p>
            </div>
            <div>
              <button>Connect</button>
            </div>
          </div>
        </div>

        <div class="top-banner-right">
          <div class="info-left">
            <div class="info-left-list">
              <i class="fa-regular fa-envelope"></i>
              <p>Email</p>
              <p>JohnDoe@example.com</p>
            </div>

            <div class="info-left-list">
              <i class="fa-solid fa-chalkboard-user"></i>
              <p>Experience</p>
              <p>Entry-level</p>
            </div>

            <div class="info-left-list">
              <i class="fa-solid fa-graduation-cap"></i>
              <p>Major</p>
              <p>Computer Science</p>
            </div>

            <div class="info-left-list">
              <i class="fa-regular fa-user"></i>
              <p>Status</p>
              <p>Online</p>
            </div>
          </div>
        </div>
      </section>

      <section class="profile-content-container">
        <div class="profile-tab">Profile</div>
        <div class="profile-content">
          <div class="profile-left"></div>
          <div class="profile-mid">
            <div class="profile-mid-top"></div>
            <div class="profile-mid-bottom"></div>
          </div>
          <div class="profile-right">
            <div class="profile-right-top"></div>
            <div class="profile-right-bottom"></div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
